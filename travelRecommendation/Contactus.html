<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travelRecommendation.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="../images/plane.png" class="plane-logo" id="plane-logo" alt="">
            <label for="plane-logo">TravelBloom</label>
        </div>
        <ul id="itemList">
            <li id="navItem"><a href="./homepage.html">Home</a></li>
            <li id="navItem"><a href="./Aboutus.html">About Us</a></li>
            <li id="navItem"><a href="./">Contact Us</a></li>
            <li><input type="text" id="searchInput" placeholder="Enter a destination of keyword"></li>
            <li><button id="searchButton">Search</button></li>
            <li><button id="resetButton">clear</button></li>
        </ul>
    </nav>
    <div id="contactus">
        <ul id="sociallinks">
            <li id="twitterIcon">
                <a href="">
                    <img src="../images/twitter.png" alt="My Profile">
                </a> 
            </li>
            <li id="facebookIcon">
                <a href="">
                    <img src="../images/facebook.png" alt="My Profile">
                </a> 
            </li>
            <li id="instagramIcon">
                <a href="">
                    <img src="../images/insta.png" alt="My Profile">
                </a> 
            </li>
            <li id="youtubeIcon">
                <a href="">
                    <img src="../images/youtube.png" alt="My Profile">
                </a> 
            </li>
        </ul>
        <div id="contactcontent">
            <div id="content">
                <h1 id="contenth1">CONTACT US</h1>
                <h5 id="contenth5">Get in touch...</h5>
            </div>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="message">Message</label>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
